{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static "css/sigin.css"%}">
</head>
<body>
  <div class="login-box">
    <div class="title">Вход</div>
    <form method="post" action={% url 'sigin'%}>
      {% csrf_token %}
      <div class="form-group">
        <label>Имя пользователя</label>
        <input name='username' type="text" class="form-input" placeholder="Введите имя" />
      </div>
  
      <div class="form-group">
        <label>Пароль</label>
        <input name='password' type="password" class="form-input" placeholder="Введите пароль" />
      </div>
      <button class="btn">Вход</button>
    </form>
    <a class="link" href="reg">Нет аккаунта? Зарегистрироваться</a>
  </div>
</body>
</html>
